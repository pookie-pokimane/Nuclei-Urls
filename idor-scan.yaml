id: idor-scan

info:
  name: IDOR Scan
  author: coffin
  severity: high
  description: Scan for potential IDOR vulnerabilities
  reference: https://example.com
  tags: idor,scan

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "id="
          - "uid="
          - "gid="
          - "user="
          - "account="
          - "number="
          - "order="
          - "no="
          - "doc="
          - "file="
          - "key="
          - "email="
          - "group="
          - "profile="
          - "edit="
          - "report="
      - type: regex
        part: body
        regex:
          - "(id=[0-9]+)"
          - "(uid=[0-9]+)"
          - "(user=[a-zA-Z0-9]+)"
